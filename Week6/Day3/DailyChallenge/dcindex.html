<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="dcstyle.css">
</head>

<body>
    <h1>Currency Converter</h1>
    <p>From: </p>
    <input type="text" id="from" placeholder="Enter currency (e.g., USD)">
    <p>Amount: </p>
    <input type="number" id="amount" placeholder="Enter amount to convert">
    <p>To: </p>
    <input type="text" id="to" placeholder="Enter currency (e.g., EUR)">
    
    <button type="button" id="convert">Convert</button>
    <p>Converted Amount: <span id="convertedAmount"></span></p>
    <p></p>
    <button type="button" id="switch">Switch</button>
    <p>New Converted Amount: <span id="reverseAmount"></span></p>
    <script src="dcscript.js" defer async></script>

</body>

</html>
