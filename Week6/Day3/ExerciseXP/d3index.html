<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="d3style.css">
    <title>Star Wars AJAX</title>
</head>
<body>
    
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/1200px-Star_Wars_Logo.svg.png"
            alt="Logo" class="logo">
        <div class="info-container">
            <i class="fa-solid fa-spinner fa-spin-pulse spinner"></i>
            <h1 id="name"></h1>
            <p id="height"></p>
            <p id="gender"></p>
            <p id="birth-year"></p>
            <p id="home-world"></p>
            <button type="button" id="button" name="button">Find Someone</button>
        </div>
    </div>
    <script defer src="d3script.js"></script>
    
</body>
</html>
