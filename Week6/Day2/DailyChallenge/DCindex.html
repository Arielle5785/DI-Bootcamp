<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form API Giphy</title>
</head>
<body>
    <h1>Giphy Search</h1>
    <form id="giphyForm">
        <label for="category">Enter a Category:</label>
        <input type="text" id="category" placeholder="e.g., cats, funny, sports" required />
        <button type="submit">Search GIFs</button>
    </form>
    <div id="gifResults"></div>
    <script src ='DCscript.js'></script>
</body>
</html>
