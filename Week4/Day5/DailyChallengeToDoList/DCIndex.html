<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" type="text/css" href="DCStyle.css">
</head>
<body>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button type="button" id="submitTaskButton">Submit</button>
        <button type="button" id="clearCompletedButton">Clear Completed</button>
    </form>
    
    <div class="listTasks"></div>

    <script src="DCScript.js"></script>
</body>
</html>
