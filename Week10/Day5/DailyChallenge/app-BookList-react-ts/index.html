<main>
    <!-- Books Section -->
    <section>
        <header>
            <h2>Books</h2>
        </header>
        <form id="bookEntryForm">
            <input id="newBook" type="text" placeholder="Add a book" />
            <button type="submit">Add Book</button>
        </form>
        <button id="clearBooksButton">Clear Books</button>
        <div id="book-app"></div>
    </section>

    <!-- Movies Section -->
    <section>
        <header>
            <h2>Movies</h2>
        </header>
        <form id="movieEntryForm">
            <input id="newMovie" type="text" placeholder="Add a movie" />
            <button type="submit">Add Movie</button>
        </form>
        <button id="clearMoviesButton">Clear Movies</button>
        <div id="movie-app"></div>
    </section>
</main>
